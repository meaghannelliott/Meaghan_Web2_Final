<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Demo</title>
  </head>

  <body>
    
    <header class="container">
      <div class="content">
        <div>
          <img src="img/logo/logo.svg" alt="Site Logo">
        </div>

        <nav>
          <ul>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero 1 -->
    <section class="hero">
      <img src="img/heroes/hero.jpg" alt="Do Something Great Hero">
    </section>

    <!-- Product Design -->
    <section class="product-design container">
      <div class="content">
        <div>
          <img src="img/about/about-left.jpg" alt="Group of People Chilling">
        </div>

        <article>
          <h1>Product Design Done Differently.</h1>
          <p>Say goodbye to your ugly UI, and hello to unlimited on-demand product design.</p>
        </article>
      </div>
    </section>

    <!-- Partners -->
    <section class="partners container">
      <div class="content">
        <div>
          <h2>Partners</h2>
          <p>Companies we love to work with!</p> 
        </div>

        <div class="partners-content">
          <ul>
            <li><img src="img/partners/Andriod.svg" alt="Android Logo"></li>
            <li><img src="img/partners/Apple.svg" alt="Apple Logo"></li>
            <li><img src="img/partners/aws.svg" alt="AWS Logo"></li>
            <li><img src="img/partners/reddit.svg" alt="Reddit Logo"></li>
            <li><img src="img/partners/Google.svg" alt="Google Logo"></li>
            <li><img src="img/partners/MS.svg" alt="Microsoft Logo"></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Hero 2-->
    <section class="hero-2">
      <img src="img/heroes/hero-2.jpg" alt="People in an Office Meeting Hero">
    </section>

    <!-- Request Access Form-->
    <section class="request container">
      <div class="content">
        <div>
          <h2>Request access to our closed beta</h2>
          <p>Drop your email below to join the waitlist</p>
        </div>
        
        <div>
          <form action="#">
            <input type="text">
            <button>Request Invite</button>
          </form>
        </div>    
      </div>
    </section>

    <footer class="container">
      <div class="content">
        <img src="img/logo/logo.svg" alt="Site Logo">

        <h3>Made by @josh</h3>

        <p>Â© Copyright 2022</p>
      </div>
    </footer>

    <script src="js/scripts-min.js"></script>
  </body>
</html>
